<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>Capstone</title>
	
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/amaretti/style.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/amaretti/nanoscroller.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/amaretti/theme-switcher.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/amaretti/theme-cake.css")">
	
  <body class="am-splash-screen">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px" class="logo-img"><span>Please enter your user information.</span></div>
              <div class="panel-body">
                <form action="showMap" method="get" class="form-horizontal">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input id="password" type="password" placeholder="Password" class="form-control">
                      </div>
                    </div>
                    <div class="form-group login-submit">
                      <button data-dismiss="modal" type="" class="btn btn-primary btn-lg">Log me in</button>
                    </div>
                    <div class="form-group footer row">
                      <div class="col-xs-6"><a href="#">Forgot Password?</a></div>
                      <div class="col-xs-6 remember">
                        <label for="remember">Remember Me</label>
                        <div class="am-checkbox">
                          <input type="checkbox" id="remember">
                          <label for="remember"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<script src="@routes.Assets.versioned("javascripts/amaretti/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amaretti/jquery.nanoscroller.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amaretti/main.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amaretti/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amaretti/theme-switcher.min.js")" type="text/javascript"></script>
	
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      });
      
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
      	App.livePreview();
      });
      
    </script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-68396117-1', 'auto');
      ga('send', 'pageview');
      
      
    </script>
    
  </body>
</html>
